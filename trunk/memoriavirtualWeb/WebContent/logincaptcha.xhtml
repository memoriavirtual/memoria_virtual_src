<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Eexpires" content="0" />
	<meta http-equiv="Cache-Control"
		content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{mensagens.tituloSistema}</title>
	<h:outputStylesheet name="login.css" library="css" />
	
	<!-- Script do recaptcha (fonte: google) -->
	<script src="https://www.google.com/recaptcha/api.js"></script>
</h:head>
<h:body>
	<f:view locale="#{facesContext.externalContext.requestLocale}">
		<div id="container">
			<div id="conteudo">
				<h:outputScript name="jquery.js" library="javascript"></h:outputScript>

				<h:messages id="resultado" globalOnly="false" />
				<h:outputText value="#{mensagens.conta}" />
				<h:form>
					<div>
						<h:inputText value="#{realizarLoginCaptchaMB.usuario}" required="true" />
					</div>
					<h:outputText value="#{mensagens.senha}" />
					<div>
						<h:inputSecret value="#{realizarLoginCaptchaMB.senha}" />
					</div>
					   
					<br>
					<h:panelGroup rendered="#{realizarLoginCaptchaMB.captchaNeed == true}">				
						<div class="col-sm-12 col-md-12 col-lg-12">
							<div style="background-color: black; max-width: 300px;">
								
								<!-- Utilizando o script do site do google para o recaptcha -->
								<div class="g-recaptcha" data-sitekey="#{realizarLoginCaptchaMB.siteKeyRecaptcha}"></div>
							</div>
						</div>
					</h:panelGroup>
					</br>
					<div>
						<h:commandButton action="#{realizarLoginCaptchaMB.autenticarUsuario}"
							value="#{mensagens.Entrar}" />
					</div>
					<br></br>
					<a id="esqueceusenha" href="obternovasenha.jsf"><h:outputText
							value="#{mensagens.esqueciMinhaSenha}" /></a>
				</h:form>
			</div>
			<!--end #conteudo-->
		</div>
		<!-- end #container-->
	</f:view>
</h:body>
</html>
