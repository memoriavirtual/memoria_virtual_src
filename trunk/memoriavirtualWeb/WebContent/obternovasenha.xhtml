<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Eexpires" content="0" />
	<meta http-equiv="Cache-Control"
		content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Obter nova senha</title>
	<h:outputStylesheet name="login.css" library="css" />
</h:head>
<h:body>
	<f:view locale="#{facesContext.externalContext.requestLocale}">
		<div id="container">

			<div id="conteudo">
				<h:messages id="resultado" for="resultado" infoClass="sucesso"
					errorClass="erro" globalOnly="false" />
				<h:outputText value="#{mensagens.email}" />
				<h:form>
					<div>
						<h:inputText value="#{obterNovaSenhaMB.email}" required="true" />
					</div>
					<br>
					<h:panelGroup rendered="#{obterNovaSenhaMB.captchaNeed == true}">				
						<div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 15px; margin-bottom: 15px;">
							<div style="background-color: black; max-width: 300px;">
							
								<!-- API do Google - Recaptcha v2 -->
								<script src="https://www.google.com/recaptcha/api.js"></script>
								<div class="g-recaptcha" data-sitekey="#{obterNovaSenhaMB.siteKeyRecaptcha}"/>
							</div>
						</div>
					</h:panelGroup></br>				
					<div>
						<h:commandButton action="#{obterNovaSenhaMB.obterNovaSenha}"
							value="Enviar email" />
					</div>
				</h:form>
			</div>
			<!--end #conteudo-->
		</div>
		<!-- end #container-->
	</f:view>
</h:body>
</html>
