<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mv="http://java.sun.com/jsf/composite/componente">
<body>
	<ui:composition id="compCabecalho">
		<div class="row">
			<div class="col-md-12 text-right">
				<h:form id="formCabecalho">
					&lt;<h:outputText id="txtUsuario" value="#{usuario.nomeCompleto}" />&gt;,
					<a href="../index.jsf" style="color: blue;">#{mensagens.busca}</a>,
					<h:commandLink id="sair" action="#{realizarLogoffMB.realizarLogoff}">#{mensagens.sair}</h:commandLink>
				</h:form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h:graphicImage library="imagens" name="logo_mv_catalogacao.png" />
			</div>
		</div>

		<div id="cabecalho" class="row">
			<div class="col-md-8 col-md-offset-2">
				<mv:menu />
			</div>
		</div>
		<div class="row background-black">
			<div class="col-md-10 col-md-offset-1" id="subMenu"></div>
		</div>
		<script type="text/javascript">
			$(document).ready(
					function() {
						nivel1 = $('.linkPrincipal');
						nivel1.on('click', function(event) {
							event.preventDefault();

							itens = $('.linkPrincipal');
							itens.each(function(index, el) {
								element = $(el);
								element.removeClass('itemAtual');
								element.addClass('outrosItens');
							});

							$(this).removeClass('outrosItens');
							$(this).addClass('itemAtual');

							nivel2 = $(this).closest('li').find(
									'.linkSecundario').clone();
							subMenu = $('#subMenu');
							subMenu.html(nivel2);
						});
					});
		</script>
	</ui:composition>
</body>
</html>
