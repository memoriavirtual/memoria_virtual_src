<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>
<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">
		<ui:define name="titulo">#{mensagens.excluirUsuarioTitulo}</ui:define>
		<ui:define name="conteudo">
			<div class="col-md-12">
				<div class="widget wgreen">
					<div class="widget-head">
						<h1>#{mensagens.excluirUsuarioTitulo}</h1>
						<h2>#{mensagens.excluirUsuarioConfirmacao}</h2>
						<div class="clearfix"></div>
					</div>
					<div class="widget-content">
						<div class="col-md-12">
							<h:form class="form-vertical" role="form" method="post"
								prependId="false">
								<div class="row">
									<label class="col-md-6 text-right">#{mensagens.usuario}</label>
									<span class="col-md-6 text-left">#{validarExclusaoUsuarioMB.usuario.nomeCompleto}</span>
								</div>
								<div class="row">
									<label class="col-md-6 text-right">#{mensagens.solicitante}</label>
									<span class="col-md-6 text-left">#{validarExclusaoUsuarioMB.solicitante.nomeCompleto}</span>
								</div>
								<div class="row">
									<label class="col-md-6 text-right">#{mensagens.justificativa}</label>
									<span class="col-md-6 text-left">#{validarExclusaoUsuarioMB.justificativa}</span>
								</div>
								<div class="text-right row">
									<div class="col-md-12">
										<h:commandButton 
											class="btn btn-success margin-5"
											value="#{mensagens.aprovar}"
											action="#{validarExclusaoUsuarioMB.aprovar}">
										</h:commandButton>
										<h:commandButton  class="btn btn-primary margin-5"
											value="#{mensagens.cancelar}"
											action="#{validarExclusaoUsuarioMB.cancelar}">
										</h:commandButton>
										<h:commandButton 
											class="btn btn-danger margin-left-5 no-right-margin"
											value="#{mensagens.negar}"
											action="#{validarExclusaoUsuarioMB.negar}">
										</h:commandButton>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				$(document).ready(function() {
					selecionarAbaAdministracao();
				});
			</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
