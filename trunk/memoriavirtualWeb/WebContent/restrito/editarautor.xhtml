<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mv="http://java.sun.com/jsf/composite/mvjsfcomponent">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputScript name="cadastrarMultimidia.js" library="javascript"></h:outputScript>
</h:head>
<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">

		<ui:define name="titulo">#{mensagens.cadastrarAutorTitulo}</ui:define>

		<ui:define name="conteudo">
			<div class="col-md-12">
				<div class="erroPrincipal">
					<h:message id="resultado" for="resultado" infoClass="sucesso"
						errorClass="erro"></h:message>
				</div>
				<div class="widget wgreen">
					<div class="widget-head">
						<h1>#{mensagens.cadastrarAutorTitulo}</h1>
						<h2>#{mensagens.cadastrarAutorDescricao}</h2>
						<div class="clearfix"></div>
					</div>
					<div class="widget-content">
						<div class="col-md-12">
							<h:form class="form-vertical" role="form" method="post"
								prependId="false">
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<h:outputLabel for="nome" class="control-label">
												#{mensagens.nome}
											</h:outputLabel>
											<h:inputText value="#{editarAutorMB.autor.nome}"
												class="form-control" id="nome" maxlength="255">
												<f:ajax event="keyup"
													render="validacao-nome"
													onevent="mostrarErro('#validacao-nome')"
													listener="#{editarAutorMB.validarCampo('validacao-nome',mensagens.nome,
													editarAutorMB.autor.nome)}" />
											</h:inputText>
											<h:message id="validacao-nome" for="validacao-nome"
												infoClass="help-block has-success"
												errorClass="help-block has-error"
												warnClass="help-block has-warning">
											</h:message>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<h:outputLabel for="sobrenome" class="control-label">
												#{mensagens.sobrenome}
											</h:outputLabel>
											<h:inputText value="#{editarAutorMB.autor.sobrenome}"
												class="form-control" id="sobrenome" maxlength="255">
												<f:ajax event="keyup"
													render="validacao-sobrenome"
													onevent="mostrarErro('#validacao-sobrenome')"
													listener="#{editarAutorMB.validarCampo('validacao-sobrenome',mensagens.sobrenome,
													editarAutorMB.autor.sobrenome)}" />
											</h:inputText>
											<h:message id="validacao-sobrenome" for="validacao-sobrenome"
												infoClass="help-block has-success"
												errorClass="help-block has-error"
												warnClass="help-block has-warning">
											</h:message>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<h:outputLabel for="codinome" class="control-label">
												#{mensagens.codinome}
											</h:outputLabel>
											<h:inputText value="#{editarAutorMB.autor.codinome}"
												class="form-control" id="codinome" maxlength="255">
												<f:ajax event="keyup"
													render="validacao-codinome"
													onevent="mostrarErro('#validacao-codinome')"
													listener="#{editarAutorMB.validarCampo('validacao-codinome',mensagens.codinome,
													editarAutorMB.autor.codinome)}" />
											</h:inputText>
											<h:message id="validacao-codinome" for="validacao-codinome"
												infoClass="help-block has-success"
												errorClass="help-block has-error"
												warnClass="help-block has-warning">
											</h:message>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<h:outputLabel for="atividade" class="control-label">#{mensagens.atividade}</h:outputLabel>
											<h:selectOneMenu class="form-control com-select2"
												id="atividade" value="#{editarAutorMB.autor.atividade}">
												<f:selectItems value="#{editarAutorMB.listaAtividade}" />
											</h:selectOneMenu>
										</div>
									</div>

									<div class="col-md-4">
										<div class="form-group">
											<h:outputLabel class="control-label" for="nascimento">#{mensagens.nascimento}</h:outputLabel>
											<h:inputText value="#{editarAutorMB.autor.nascimento}"
												class="form-control" id="nascimento" maxlength="255">
												<f:ajax event="keyup"
													render="validacao-nascimento"
													onevent="mostrarErro('#validacao-nascimento')"
													listener="#{editarAutorMB.validarCampo('validacao-nascimento',mensagens.nascimento,
													editarAutorMB.autor.nascimento)}" />
											</h:inputText>
											<h:message id="validacao-nascimento" for="validacao-nascimento"
												infoClass="help-block has-success"
												errorClass="help-block has-error"
												warnClass="help-block has-warning">
											</h:message>
										</div>
									</div>

									<div class="col-md-4">
										<div class="form-group">
											<h:outputLabel class="control-label" for="obito">#{mensagens.obito}</h:outputLabel>
											<h:inputText value="#{editarAutorMB.autor.obito}"
												class="form-control" id="obito" maxlength="255">
												<f:ajax event="keyup"
													render="validacao-obito"
													onevent="mostrarErro('#validacao-obito')"
													listener="#{editarAutorMB.validarCampo('validacao-obito',mensagens.obito,
													editarAutorMB.autor.obito)}" />
											</h:inputText>
											<h:message id="validacao-obito" for="validacao-obito"
												infoClass="help-block has-success"
												errorClass="help-block has-error"
												warnClass="help-block has-warning">
											</h:message>
										</div>
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="form-group">
									
									</div>
								</div>
								
								<!-- verificando se a data de nascimento é Imprecisa --> 
								<div class="col-md-4">
									<div class="form-group">
										<h:outputLabel class="label-control" for="dataNascimentoImprecisa">#{mensagens.imprecisa}</h:outputLabel>
										<div class="form-control pull-right com-switch">
											<h:selectBooleanCheckbox id="dataNascimentoImprecisa" class="switch" 
												value="#{editarAutorMB.dataNascimentoImprecisa}">
											</h:selectBooleanCheckbox>
										</div>
									</div>
								</div>
								
								<!-- verificando se a data de óbito é Imprecisa -->
								<div class="col-md-4">
									<div class="form-group">
										<h:outputLabel class="label-control" for="dataObitoImprecisa">#{mensagens.imprecisa}</h:outputLabel>
										<div class="form-control pull-right com-switch">
											<h:selectBooleanCheckbox id="dataObitoImprecisa" class="switch"
												value="#{editarAutorMB.dataObitoImprecisa}">
											</h:selectBooleanCheckbox>
										</div>
									</div>
								</div>

								<div class="text-right row">
									<div class="col-md-12">
										<h:commandButton class="btn btn-primary margin-5"
											value="#{mensagens.voltar}" action="#{editarAutorMB.voltar}">
										</h:commandButton>
										<h:commandButton class="btn btn-warning margin-5"
											value="#{mensagens.limpar}" action="#{editarAutorMB.limpar}">
										</h:commandButton>
										<h:commandButton class="btn btn-success margin-5"
											value="#{mensagens.salvar}"
											action="#{editarAutorMB.editar}">
										</h:commandButton>									
										<h:commandButton
											class="btn btn-danger margin-left-5 no-right-margin"
											value="#{mensagens.cancelar}"
											action="#{editarAutorMB.cancelar}">
										</h:commandButton>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				$(document).ready(function() {
					selecionarAbaAutor();

					mostrarErro('#validacao-nome');

					mostrarErro('#validacao-sobrenome');

					$('#atividade').select2({
						'minimumResultsForSearch' : -1
					});
				});
			</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
