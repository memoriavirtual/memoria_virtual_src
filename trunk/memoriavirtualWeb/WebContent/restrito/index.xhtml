<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title></title>
</head>
<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">
		<ui:define name="titulo">
			#{mensagens.sobre}
		</ui:define>

		<ui:define name="conteudo">
			<div class="col-md-12">
				<div class="row">
					<h1>#{mensagens.sobre}</h1>
				</div>
			</div>
			<script type="text/javascript">
				$(document).ready(function(){
					todosItens = $('.linkPrincipal');
					todosItens.removeClass('itemAtual');
					todosItens.addClass('outrosItens');
					
					primeiroItemAnchor = $('#menuNavegacao li').first().find('.linkPrincipal');
					primeiroItemAnchor.addClass('itemAtual');
					
					filhos = $('#menuNavegacao li').first().find('.linkSecundario').clone();
					subMenu = $('#subMenu');
					subMenu.html(filhos);
				});
			</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
